<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORD-19 Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <h1 class="logo">CORD-19</h1>
            <p class="subtitle">COVID-19 Research Database</p>
        </div>

        <!-- Search Box -->
        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search COVID-19 research papers..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <!-- Autocomplete Dropdown -->
            <div id="autocomplete" class="autocomplete-dropdown"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <!-- Search Time -->
        <p id="searchTime" class="search-time"></p>

        <!-- Results Section -->
        <div id="results" class="results-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
